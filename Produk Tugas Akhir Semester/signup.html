<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="box-signup">
      <div class="img-ilustration">
        <img src="asset/signup-ilustration.png" />
      </div>
      <div class="box-text">
        <div class="text-header">
          <h2>Buat Akun</h2>
        </div>
        <div class="back-button">
          <a><img src="asset/Back button.png" /></a>
          <button onclick="history.back()"><img src="asset/Back button.png" /></button>
        </div>
        <div class="row justify-content-between items-align-center" id="box-other-login">
          <div class="col-6">
            <a href="https://accounts.google.com/signin/v2/identifier?hl=id&refresh=1)%2C&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img src="asset/google-icon.png" width="33 34" /> Masuk dengan Google</a>
          </div>

          <div class="col-6">
            <a href="https://m.facebook.com/login/?locale=id_ID"><img src="asset/fb-icon.png" />Masuk dengan Facebook</a>
          </div>
        </div>
        <div class="row"><p>Atau</p></div>
        <form id="form-box">
          <div class="mb-4">
            <input type="text" class="form-control" id="nama-lengkap" placeholder="Nama Lengkap" />
          </div>
          <div class="mb-4">
            <input type="email" class="form-control" id="email" placeholder="Email" />
          </div>
          <div class="mb-4">
            <input type="password" class="form-control" id="password" placeholder="Password" />
          </div>
          <div class="signup-btn">
            <button type="submit" class="btn btn-primary" id="signup-btn">Register</button>
          </div>
          <div class="login">
            <h6 id="show-login">Sudah memiliki akun?<a style="color: blue">Masuk</a></h6>
          </div>
        </form>
      </div>

      <!-- popup login -->
      <div class="container-popup">
        <div class="card login-form">
          <div class="close-button">
            <a><img src="asset/exit-icon.png" /></a>
            <button><img src="asset/exit-icon.png" /></button>
          </div>
          <div class="card-body">
            <h2 class="card-title">Masuk</h2>
            <div class="card-subtitle"><h6>Masuk dan segera dapatkan manfaatnya</h6></div>
            <form>
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label" aria-placeholder="Email">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Ingat Saya</label>
                <a href="#">Lupa sandi?</a>
              </div>
              <div class="row justify-content-center" id="login">
                <button type="submit" class="btn btn-primary items-align-center">Login</button>
              </div>

              <div class="belum">
                <h6>Belum terdaftar?<a href="signup.html">Buat Akun</a></h6>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- End popup login -->
    </div>
    <script src="login-overlay.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
