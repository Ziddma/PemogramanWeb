<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Menghapus data array dari depan</title>
    </head>
    <body>
        <script>
           var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

           //hapus data dari depan
           bunga.shift(1);

           //menampilkan data array
           document.write(bunga)
        </script>
    </body>
</html>
