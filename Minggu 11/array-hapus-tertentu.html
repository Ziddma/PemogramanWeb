<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Menghapus data array tertentu</title>
    </head>
    <body>
        <script>
           var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

           //hapus anggrek
           bunga.splice(2, 1);

           //menampilkan data array
           document.write(bunga)
        </script>
    </body>
</html>
